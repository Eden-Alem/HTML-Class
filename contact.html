    <h3>Leave your comment here </h3>
    <!-- form by default is get -->
    <form >
    <table cellspacing="10">
        <tr>
            <td><label for="fn">First Name: </label></td>
            <td><input type="text" name="firstName" id="fn" required></td>
        </tr>
        <tr>
            <td><label for="ln">Last Name: </label></td>
            <td><input type="text" name="lastName" id="ln"></td>
        </tr>
        <tr>
            <td><label for="password">Password: </label></td>
            <td><input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required></td>
        </tr>
        <tr>
            <td><label for="email">Email: </label></td>
            <td><input type="email" name="email" id="email" required></td>
        </tr>
        <tr>
            <td><label for="country">Country: </label></td>
            <td>
                <select name="Country" id="country">
                    <option value="Ethiopia">Ethiopia</option>
                    <option value="Germany">Germany</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="detail">What do you say?</label></td>
            
        </tr>
        <tr>
            <td><Textarea name="detail" id="detail" cols="30" rows="10"></Textarea></td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit"></td>
        </tr>
    </table>
</form>
